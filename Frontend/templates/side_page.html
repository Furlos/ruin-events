<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайдпейдж - Ruin Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            background-color: black;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
        }
        .menu-icon {
            display: block;
            cursor: pointer;
        }
        .menu-icon div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
        }
        .menu {
            display: none;
            flex-direction: column;
            position: absolute;
            right: 10px;
            top: 60px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }
        .menu a {
            margin: 5px 0;
            text-decoration: none;
            color: black;
            font-size: 18px;
        }
        .content {
            padding: 20px;
        }
        .footer {
            background-color: black;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Ruin Event</h1>
        <div class="menu-icon" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="menu" id="menu">
        <a href="homepage.html">Главная</a>
        <a href="affiche.html">Афиша</a>
        <a href="registry.html">Регистрация</a>
        <a href="profile.html">Профиль</a>
    </div>
    <div class="content">
        <h2>Сайдпейдж</h2>
        <p>Это дополнительная страница для размещения различного контента.</p>
    </div>
    <div class="footer">
        <p>&copy; 2025 Ruin Event. Все права защищены.</p>
    </div>
    <script>
        function toggleMenu() {
            var menu = document.getElementById('menu');
            if (menu.style.display === 'flex') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'flex';
            }
        }
    </script>
</body>
</html>
