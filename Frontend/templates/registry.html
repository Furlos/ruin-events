<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #004d40;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
        }
        .menu-icon {
            display: block;
            cursor: pointer;
        }
        .menu-icon div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
        }
        .side-menu {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            right: 0;
            background-color: #004d40;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .side-menu a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: white;
            display: block;
            transition: 0.3s;
        }
        .side-menu a:hover {
            color: #004d40;
            background-color: white;
        }
        .side-menu .close-btn {
            position: absolute;
            top: 20px;
            left: 25px;
            font-size: 36px;
            color: white;
        }
        .social-links {
            margin: 50px 0;
            text-align: center;
        }
        .social-links a {
            display: inline-block;
            margin: 10px 20px;
            width: 50px;
            height: 50px;
            background-color: white;
            color: #004d40;
            font-size: 20px;
            line-height: 50px;
            border-radius: 50%;
            text-align: center;
        }
        .register-btn {
            display: block;
            width: 80%;
            margin: 20px auto;
            padding: 10px;
            background-color: white;
            color: #004d40;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            border: 2px solid #004d40;
        }
        .content {
            padding: 20px;
        }
        .container {
            width: 90%;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            text-align: left;
            margin-top: 20px;
            border: 2px solid #004d40;
        }
        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .container p {
            font-size: 14px;
            margin-bottom: 20px;
        }
        .container label {
            font-size: 16px;
            display: block;
            margin-bottom: 5px;
        }
        .container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: #333;
        }
        .container input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #004d40;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .footer {
            background-color: #004d40;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Ruin Event</h1>
        <div class="menu-icon" onclick="openMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div id="sideMenu" class="side-menu">
        <a href="javascript:void(0)" class="close-btn" onclick="closeMenu()">&times;</a>
        <a href="homepage.html">Главная</a>
        <a href="affiche.html">Афиша</a>
        <a href="donate.html">Донат</a>
        <a href="gallery.html">Галерея</a>
        <a href="profile.html">Профиль</a>
        <div class="social-links">
            <a href="#" title="VK канал">VK</a>
            <a href="#" title="Telegram канал">TG</a>
        </div>
        <a href="registry.html" class="register-btn">Регистрация</a>
    </div>
    <div class="content">
        <div class="container">
            <h1>Регистрация</h1>
            <p>При регистрации вы получаете информацию о прогулках по историческим местам, оплату участия в них и возможность смотреть выбранные нами заявки.</p>
            <form>
                <label for="name">ваше имя*</label>
                <input type="text" id="name" name="name" required>
                <label for="phone">телефон</label>
                <input type="text" id="phone" name="phone">
                <label for="email">e-mail*</label>
                <input type="email" id="email" name="email" required>
                <label for="age">возраст</label>
                <input type="text" id="age" name="age">
                <label>
                    <input type="checkbox" name="consent" required>
                    я даю согласие на обработку персональных данных
                </label>
                <button type="submit">Отправить заявку</button>
            </form>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 Ruin Event. Все права защищены.</p>
    </div>
    <script>
        function openMenu() {
            document.getElementById("sideMenu").style.width = "250px";
        }
        function closeMenu() {
            document.getElementById("sideMenu").style.width = "0";
        }
    </script>
</body>
</html>
